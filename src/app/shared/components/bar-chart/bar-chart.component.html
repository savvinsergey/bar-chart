<div class="type-select">
  <span class="title">
    <ng-content></ng-content>
  </span>
  <select name="operation" [(ngModel)]="type" (ngModelChange)="renderChart()">
    <option [ngValue]="types.LOG">Log</option>
    <option [ngValue]="types.LINEAR">Linear</option>
  </select>
</div>
<svg [attr.width]="width" [attr.height]="height"></svg>
